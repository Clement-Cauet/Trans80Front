<div class="max-w-screen-lg mx-auto p-4">
  <div class="flex flex-wrap justify-center gap-4">
    <div *ngFor="let agency of agencies" class="flex-1 min-w-[250px] max-w-[300px] border p-4 rounded-lg shadow-md bg-white">
      <h2 class="text-lg font-semibold mb-2">
        <a href="{{ agency.url }}" target="_blank" class="text-blue-800 hover:underline">
          {{ agency.name }}
        </a>
      </h2>
      <div class="border-t border-gray-300 pt-2">
        <p class="text-sm text-gray-600"><strong>Téléphone:</strong> {{ agency.phone }}</p>
        <p class="text-sm text-gray-600"><strong>Site:</strong> 
          <a href="{{ agency.url }}" target="_blank" class="text-blue-800 hover:underline">
            {{ agency.url }}
          </a>
        </p>
        <p class="text-sm text-gray-600"><strong>Timezone:</strong> {{ agency.timezone }}</p>
        <p class="text-sm text-gray-600"><strong>Langue:</strong> {{ agency.lang }}</p>
      </div>
    </div>
  </div>
</div>
