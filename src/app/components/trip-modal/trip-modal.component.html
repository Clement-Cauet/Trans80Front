<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-80 p-4">
        <h3 class="text-lg font-bold text-gray-900 mb-4">Options</h3>

        <button class="flex items-center px-4 py-2 gap-3 w-full text-sm text-gray-700 hover:bg-gray-100"
            (click)="toggleFavorite()">
            <ng-container *ngIf="!isFavorite; else favoriteTemplate">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-star-icon lucide-star">
                    <path
                        d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z" />
                </svg>
                Ajouter aux favoris
            </ng-container>
            <ng-template #favoriteTemplate>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-star-half-icon lucide-star-half">
                    <path
                        d="M12 18.338a2.1 2.1 0 0 0-.987.244L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.12 2.12 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.12 2.12 0 0 0 1.597-1.16l2.309-4.679A.53.53 0 0 1 12 2" />
                </svg>
                Retirer des favoris
            </ng-template>
        </button>

        <button class="flex items-center px-4 py-2 gap-3 w-full text-sm text-gray-700 hover:bg-gray-100"
            (click)="toogleReservation()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-clock-icon lucide-clock">
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
            </svg>
            RÃ©servation
        </button>

        <button class="mt-4 px-4 py-2 w-full text-sm text-white bg-red-500 hover:bg-red-600 rounded"
            (click)="close.emit()">
            Fermer
        </button>
    </div>
</div>
