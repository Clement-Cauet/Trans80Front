<form class="max-w mx-auto" (submit)="onSubmit($event)">
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
        </div>
        <input type="search" id="default-search"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border shadow-md border-gray-700 rounded-lg bg-white focus:ring-blue-800 focus:border-blue-800"
            placeholder="Rechercher" [formControl]="searchControl" required />
    </div>
</form>
